<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1= prompt("digite o primeiro numero:")
        let num2= prompt("digite o segundo numero:")
        let sum= 0
        for (let i = num1; i <= num2; i++) {
            if (i % 2==0) {
                sum = sum + i
            }
        }
        console.log(sum)
    </script>
</body>
</html>
